 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Today's ToDo List</title>
 </head>
 <body>
     <header></header>
     <div>
         <h1>Add to your List</h1>
     </div>


    <form method="POST" action="/">

            {% csrf_token %}
            {{form.task}}

            <input type="submit" name = "submit">
        
    </form>

    <div>
        {% for items in todo %}
        
        <a href="{% url 'update' items.id %}">Update</a>
        <a href="{% url 'delete' items.id %}">Delete</a>
       <div>
           {% if items.completed == True %}
           <strike>{{ items }}</strike>
            {% else %}
           <p>{{ items }}</p>
           {% endif %}
           
        </div>
        
        {% endfor %}
        <div>


        </div>
        
        
    </div>

 </body>
 </html>
